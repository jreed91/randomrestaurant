<div class="col-md-12">
	<input class="form-control" ng-model="searchTerm">
	{{venues[0].items[0].venue.name}}
	<div ng-repeat="group in venues"
		<div ng-repeat="item in group">	
				<div class="panel-heading">
					<a ng-href="#/venues/{{ item.id }}">{{item.venue.name}}</a>
				</div>
				<div class="panel-body">
					<address ng-hide="edit">
					  <strong>{{item.name}}</strong><br>
					  {{item.location.address}}<br>
					   {{item.location.city}}, {{item.location.state}}<br>
					   {{item.contact.formattedPhone}}
					</address>
