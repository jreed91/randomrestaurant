<div class="col-md-12">
	<form class="form-horizontal">
		<div class="form-group">

			<div>
				<input type="text" ng-model="exploreQuery" class="form-control" placeholder="Search by category"/>
			</div>
			<div>
				<button class="btn btn-primary pull-right" ng-click="doSearch()"><span class="glyphicon glyphicon-search"></span>Explore</button>
			</div>
		</div>

		<div class="well well-sm" ng-show="totalRecordsCount == 0">
			<h5>No places found near ({{location}})</h5>
		</div>
		 <button ng-click="getRand()">Get Random Restaurant</button>
      <modal-dialog show="modalShown" width='750px' height='90%' ></modal-dialog>
		<div ng-show="totalRecordsCount > 0">
			<div>
				<div>
					<input type="text" ng-model="filterValue" class="form-control" placeholder="Filter Venues"/>
				</div>
			</div>
			<ul class="list-group" ng-repeat="item in filteredVenues">
				<li class="list-group-item">
					<div class="row">
						<div>
							<a ng-href="#/venues/{{item.venue.id}}"><h2 class="venueName">{{item.venue.name}}</h2></a>
						</div>
					</div>
					<div class="row">
						<div>
							<span class="badge">{{item.venue.rating}}</span>
						</div>
						<button ng-click="submitRestaurant(item.venue)">Save</button>
						<button ng-click="eatRestaurant(item.venue)">Eat At</button>
						<button ng-click="banRestaurant(item.venue)">Ban</button>
						<div>
						  	<p class="text-warning"><small>{{(item.venue.location.address != null) && item.venue.location.address}} - {{item.venue.categories[0].shortName}}</small></p>
                            <p>{{item.tips[0].text}}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="row">
        	<div class="col-md-offset-2 col-md-8 col-md-offset-2 text-center">
                <div data-ng-show="totalRecordsCount > 0">
                    <div>
                        <div data-pagination="" data-previous-text="<" data-next-text=">" data-first-text="<<" data-last-text=">>"
                            data-on-select-page="pageChanged(page)" data-total-items="totalRecordsCount" data-page="currentPage"
                            data-boundary-links="true" class="pagination pagination-sm" data-max-size="5" data-rotate="false" data-items-per-page="10">
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</form>
</div>
